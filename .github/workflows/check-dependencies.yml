name: Check Package

on: pull_request
jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Grant permission
        run: chmod +x gradlew
      - uses: MeilCli/gradle-update-check-action@v3
        id: outdated